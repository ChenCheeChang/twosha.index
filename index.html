<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大樂透幸運號碼產生器</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #0d001a; color: #f0e8ff; min-height: 100vh; margin: 0; padding: 30px 15px; text-align: center; }
    h1 { color: #ffd700; }
    .container { max-width: 600px; margin: 0 auto; background: rgba(255,255,255,0.05); border-radius: 16px; padding: 2rem; }
    #loading { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 200px; gap: 1.5rem; font-size: 1.4rem; color: #ffd700; }
    .spinner { width: 50px; height: 50px; border: 5px solid #4a2c8c; border-top: 5px solid #ffd700; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .numbers { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin: 1.5rem 0; }
    .ball { width: 60px; height: 60px; line-height: 60px; border-radius: 50%; font-size: 1.8rem; font-weight: bold; color: white; text-align: center; }
    .ball.zone1 { background: #c0392b; }
    .ball.zone2 { background: #2980b9; }
    button { padding: 14px 60px; font-size: 1.4rem; margin: 2rem 0.5rem; border: none; border-radius: 50px; background: linear-gradient(to bottom, #ffd700, #e6c200); color: #1a1a2e; font-weight: bold; cursor: pointer; }
    button:hover { background: #ffea80; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #result { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>大樂透幸運號碼產生器</h1>
    <div id="loading">
      <div class="spinner"></div>
      <div>正在執行運算中...</div>
    </div>
    <div id="result">
      <h3>今日幸運的6個號碼</h3>
      <div class="numbers" id="zone1"></div>
    </div>
    <button id="btn">開始運算</button>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');

    function getRandomNumbers() {
      const pool = Array.from({length: 48}, (_, i) => i+1);
      for (let i = pool.length-1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      const zone1 = pool.slice(0,6).sort((a,b)=>a-b);

      document.getElementById('zone1').innerHTML = zone1.map(n => `<div class="ball zone1">${n}</div>`).join('');
    }

    btn.onclick = () => {
      btn.disabled = true;
      loading.style.display = 'flex';
      result.style.display = 'none';

      setTimeout(() => {
        getRandomNumbers();
        loading.style.display = 'none';
        result.style.display = 'block';
        btn.disabled = false;
      }, 314159);
    };
  </script>
</body>
</html>
