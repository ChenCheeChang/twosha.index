<script>
function getPrediction(){
    const inputs = document.querySelectorAll('.grid input');
    const display = document.getElementById('display');
    const nums = [];
    for(let inp of inputs){
        const v = inp.value.trim();
        if(!/^\d+$/.test(v)){
            alert("åªèƒ½è¼¸å…¥æ•¸å­—");
            return;
        }
        const n = parseInt(v);
        if(n < 1 || n > 80){
            alert("æ•¸å­—å¿…é ˆåœ¨ 1~80 ä¹‹é–“");
            return;
        }
    }
    const weights = Array(81).fill(0.25);
    nums.forEach(n => weights[n] += 1);
    weights[0] = 0;
    function weightedRandom(arr){
        const sum = arr.reduce((a,b)=>a+b,0);
        let r = Math.random() * sum;
        for(let i=0;i<arr.length;i++){
            r -= arr[i];
            if(r <= 0) return i;
        }
        return arr.length-1;
    }
    const result = [];
    const temp = [...weights];
    while(result.length < 10){
        const pick = weightedRandom(temp);
        if(pick >= 1 && pick <= 80){
            result.push(pick);
            temp[pick] = 0;
        }
    }
    result.sort((a,b)=>a-b);
    display.innerHTML = result.map(n=>`<div class="ball">${n}</div>`).join('');
}
