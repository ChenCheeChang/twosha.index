<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>職業安全衛生法規查詢系統</title>
    <style>
        :root {
            --primary-color: #3c5e99;
            --secondary-color: #34495e;
            --accent-color: #e63e25;
            --bg-light: #f9f9f9;
        }
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
            background: #fff;
            overflow: hidden;
        }
        #sidebar {
            width: 320px;
            background: var(--bg-light);
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 20px;
            background: var(--primary-color);
            color: white;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        #treeMenu {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .law-node {
            cursor: pointer;
            font-weight: bold;
            padding: 12px;
            background: #ececec;
            margin-top: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .law-node:hover {
            background: #e0e0e0;
        }
        .chapter-list {
            display: none;
            padding-left: 10px;
            margin-bottom: 10px;
        }
        .article-item {
            cursor: pointer;
            padding: 8px 12px;
            border-left: 2px solid #ccc;
            margin: 2px 0;
            font-size: 0.95em;
            color: var(--secondary-color);
        }
        .article-item:hover {
            background: #f0f0f0;
            border-left-color: var(--accent-color);
        }
        .active-article {
            background: #fff1e6;
            border-left-color: var(--accent-color);
            font-weight: bold;
        }
        #content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }
        .article-box {
            padding-bottom: 20px;
            animation: fadeIn 0.4s ease;
        }
        .article-num {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1.4em;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--accent-color);
            display: inline-block;
        }
        .content-text {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.1em;
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .visually-hidden {
            position: absolute;
            width: 1px; height: 1px;
            padding: 0; margin: -1px;
            overflow: hidden; clip: rect(0, 0, 0, 0);
            white-space: nowrap; border: 0;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-header">
            <h3>職業安全衛生法</h3>
            <label for="searchInput" class="visually-hidden">搜尋條文</label>
            <input type="text" id="searchInput" class="search-bar" placeholder="搜尋條文序號（如：第 1 條）...">
        </div>
        <div id="treeMenu"></div>
    </div>
    <div id="content">
        <div id="displayArea">

                <h2>歡迎使用法規查詢系統</h2>

            </div>
            <h1 id="viewTitle"></h1>
            <div id="viewBody"></div>
        </div>
    </div>

<script>

const LAW_DATA = {

    '職安法 第二章 安全衛生設施': {
        '第 6 條': '雇主對下列事項應有符合規定之必要安全衛生設備及措施：\n一、防止機械、設備或器具等引起之危害。\n二、防止爆炸性或發火性等物質引起之危害。\n三、防止電、熱或其他能引起之危害。\n四、防止採石、採掘、裝卸、搬運、堆積或採伐等作業中引起之危害。\n五、防止有墜落、物體飛落或崩塌等之虞之作業場所引起之危害。\n六、防止高壓氣體引起之危害。\n七、防止原料、材料、氣體、蒸氣、粉塵、溶劑、化學品、含毒性物質或缺氧空氣等引起之危害。\n八、防止輻射、高溫、低溫、超音波、噪音、振動或異常氣壓等引起之危害。\n九、防止監視儀表或精密作業等引起之危害。\n十、防止廢氣、廢液或殘渣等廢棄物引起之危害。\n十一、防止水患、風災或火災等引起之危害。\n十二、防止動物、植物或微生物等引起之危害。\n十三、防止通道、地板或階梯等引起之危害。\n十四、防止未採取充足通風、採光、照明、保溫或防濕等引起之危害。\n2.雇主對下列事項，應妥為規劃及採取必要之安全衛生措施：\n一、重複性作業等促發肌肉骨骼疾病之預防。\n二、輪班、夜間工作、長時間工作等異常工作負荷促發疾病之預防。\n三、執行職務因他人行為遭受身體或精神不法侵害之預防，並建立申訴、調查及處理程序。\n四、避難、急救、休息或其他為保護勞工身心健康之事項。\n3.前二項必要之安全衛生設備與措施之標準及規則，由中央主管機關定之。',
        '第 7 條': '1.製造者、輸入者、供應者或雇主，對於中央主管機關指定之機械、設備或器具，其構造、性能及防護非符合安全標準者，不得產製運出廠場、輸入、租賃、供應或設置。\n2.前項之安全標準，由中央主管機關定之。\n3.製造者或輸入者對於第一項指定之機械、設備或器具，符合前項安全標準者，應於中央主管機關指定之資訊申報網站登錄，並於其產製或輸入之產品明顯處張貼安全標示，以供識別。但屬於公告列入型式驗證之產品，應依第八條及第九條規定辦理。\n4.前項資訊登錄方式、標示及其他應遵行事項之辦法，由中央主管機關定之。',
        '第 8 條': '1.製造者或輸入者對於中央主管機關公告列入型式驗證之機械、設備或器具，非經中央主管機關認可之驗證機構實施型式驗證合格及張貼合格標章，不得產製運出廠場或輸入。\n2.前項應實施型式驗證之機械、設備或器具，有下列情形之一者，得免驗證，不受前項規定之限制：\n一、依第十六條或其他法律規定實施檢查、檢驗、驗證或認可。\n二、供國防軍事用途使用，並有國防部或其直屬機關出具證明。\n三、限量製造或輸入僅供科技研發、測試用途之專用機型，並經中央主管機關核准。\n四、非供實際使用或作業用途之商業樣品或展覽品，並經中央主管機關核准。\n五、其他特殊情形，有免驗證之必要，並經中央主管機關核准。\n3.第一項之驗證，因產品構造規格特殊致驗證有困難者，報驗義務人得檢附產品安全評估報告，向中央主管機關申請核准採用適當檢驗方式為之。\n4.輸入者對於第一項之驗證，因驗證之需求，得向中央主管機關申請先行放行，經核准後，於產品之設置地點實施驗證。\n5.前四項之型式驗證實施程序、項目、標準、報驗義務人、驗證機構資格條件、認可、撤銷與廢止、合格標章、標示方法、先行放行條件、申請免驗、安全評估報告、監督管理及其他應遵行事項之辦法，由中央主管機關定之。\n',
        '第 9 條': '1.製造者、輸入者、供應者或雇主，對於有下列情事之產品，不得使用安全標示、驗證合格標章、易生混淆之類似標示或標章揭示於產品：\n一、未完成資訊申報網站登錄。\n二、未取得型式驗證合格。\n三、資訊申報網站登錄逾期或型式驗證逾期。\n2.製造者或輸入者對於完成資訊申報網站登錄或取得型式驗證合格之產品，應建立及保存產銷資料。\n3.中央主管機關或勞動檢查機構，得對前項產品進行抽驗及市場查驗，業者不得規避、妨礙或拒絕。\n4.第二項產銷資料應包括之內容、保存年限與其他相關事項，及前項產品抽驗、市場查驗及其他相關事項之辦法，由中央主管機關定之。\n',
        '第 10 條': '1.雇主對於具有危害性之化學品，應予標示、製備清單及揭示安全資料表，並採取必要之通識措施。\n2.製造者、輸入者或供應者，提供前項化學品與事業單位或自營作業者前，應予標示及提供安全資料表；資料異動時，亦同。\n3.前二項化學品之範圍、標示、清單格式、安全資料表、揭示、通識措施及其他應遵行事項之規則，由中央主管機關定之。\n',
        '第 11 條': '1.雇主對於前條之化學品，應依其健康危害、散布狀況及使用量等情形，評估風險等級，並採取分級管理措施。\n2.前項之評估方法、分級管理程序與採行措施及其他應遵行事項之辦法，由中央主管機關定之。',
        '第 12 條': '1.雇主對於中央主管機關定有容許暴露標準之作業場所，應確保勞工之危害暴露低於標準值。\n2.前項之容許暴露標準，由中央主管機關定之。\n3.雇主對於經中央主管機關指定之作業場所，應訂定作業環境監測計畫，並設置或委託由中央主管機關認可之作業環境監測機構實施監測。但中央主管機關指定免經監測機構分析之監測項目，得僱用合格監測人員辦理之。\n4.雇主對於前項監測計畫及監測結果，應公開揭示，並通報中央主管機關。\n5.中央主管機關或勞動檢查機構得實施查核。\n6.前二項之作業場所指定、監測計畫與監測結果揭示、通報、監測機構與監測人員資格條件、認可、撤銷與廢止、查核方式及其他應遵行事項之辦法，由中央主管機關定之。\n',
        '第 13 條': '1.製造者或輸入者對於中央主管機關公告之化學物質清單以外之新化學物質，未向中央主管機關繳交化學物質安全評估報告，並經核准登記前，不得製造或輸入含有該物質之化學品。但其他法律已規定或經中央主管機關公告不適用者，不在此限。\n2.前項評估報告，中央主管機關為防止危害工作者安全及健康，於審查後得予公開。\n3.前二項化學物質清單之公告、新化學物質之登記、評估報告內容、審查程序、資訊公開及其他應遵行事項之辦法，由中央主管機關定之。\n',
        '第 14 條': '1.製造者、輸入者、供應者或雇主，對於經中央主管機關指定之管制性化學品，不得製造、輸入、供應或供工作者處置、使用。但經中央主管機關許可者，不在此限。\n2.製造者、輸入者、供應者或雇主，對於中央主管機關指定之優先管理化學品，應將相關運作資料報請中央主管機關備查。\n3.前二項化學品之指定、許可條件、期間、廢止或撤銷許可、運作資料內容及其他應遵行事項之辦法，由中央主管機關定之。\n',
        '第 15 條': '1.有下列情事之一之工作場所，事業單位應依中央主管機關規定之期限，定期實施製程安全評估，並製作製程安全評估報告及採取必要之預防措施；製程修改時，亦同：\n一、從事石油裂解之石化工業。\n二、從事製造、處置或使用危害性之化學品數量達中央主管機關規定量以上。\n2.前項製程安全評估報告，事業單位應報請勞動檢查機構備查。\n3.前二項危害性之化學品數量、製程安全評估方法、評估報告內容要項、報請備查之期限、項目、方式及其他應遵行事項之辦法，由中央主管機關定之。\n',
        '第 15-1 條': '1.事業單位將一定規模以上之工程交付規劃、設計時，應依其工程特性，分析潛在施工危害，編製安全衛生圖說及規範，量化編列安全衛生費用，並製作工程規劃設計安全分析報告。\n2.事業單位將前項工程交付施工時，應使該施工者於事前依工程規劃設計安全分析報告，評估施工風險，採取必要之預防設備及措施，納入施工計畫書，並確實執行。\n3.事業單位應使前項施工者依施工計畫書確實執行，並指派人員或委託專業機構監督及查證。\n4.前三項一定規模以上工程範圍、分析與評估方法、安全衛生圖說與規範之內容、工程規劃設計安全分析報告與施工計畫書內容要項、人員或專業機構之資格條件、監督與查證內容及其他相關事項之辦法，由中央主管機關定之。\n',
        '第 16 條': '1.雇主對於經中央主管機關指定具有危險性之機械或設備，非經勞動檢查機構或中央主管機關指定之代行檢查機構檢查合格，不得使用；其使用超過規定期間者，非經再檢查合格，不得繼續使用。\n2.代行檢查機構應依本法及本法所發布之命令執行職務。\n3.檢查費收費標準及代行檢查機構之資格條件與所負責任，由中央主管機關定之。\n4.第一項所稱危險性機械或設備之種類、應具之容量與其製程、竣工、使用、變更或其他檢查之程序、項目、標準及檢查合格許可有效使用期限等事項之規則，由中央主管機關定之。\n',

        '第 18 條': '1.工作場所有立即發生危險之虞時，雇主或工作場所負責人應即令停止作業，並使勞工退避至安全場所。\n2.勞工執行職務發現有立即發生危險之虞時，得在不危及其他工作者安全情形下，自行停止作業及退避至安全場所，並立即向直屬主管報告。\n3.雇主不得對前項勞工予以解僱、調職、不給付停止作業期間工資或其他不利之處分。\n4.但雇主證明勞工濫用停止作業權，經報主管機關認定，並符合勞動法令規定者，不在此限。\n',
        '第 19 條': '1.在高溫場所工作之勞工，雇主不得使其每日工作時間超過六小時；異常氣壓作業、高架作業、精密作業、重體力勞動或其他對於勞工具有特殊危害之作業，亦應規定減少勞工工作時間，並在工作時間中予以適當之休息。\n2.前項高溫度、異常氣壓、高架、精密、重體力勞動及對於勞工具有特殊危害等作業之減少工作時間與休息時間之標準，由中央主管機關會同有關機關定之。\n',
        '第 20 條': '1.雇主於僱用勞工時，應施行體格檢查；對在職勞工應施行下列健康檢查：\n一、一般健康檢查。\n二、從事特別危害健康作業者之特殊健康檢查。\n三、經中央主管機關指定為特定對象及特定項目之健康檢查。\n2.前項檢查應由中央主管機關會商中央衛生主管機關認可之醫療機構之醫師為之；檢查紀錄雇主應予保存，並負擔健康檢查費用；實施特殊健康檢查時，雇主應提供勞工作業內容及暴露情形等作業經歷資料予醫療機構。\n3.前二項檢查之對象及其作業經歷、項目、期間、健康管理分級、檢查紀錄與保存期限及其他應遵行事項之規則，由中央主管機關定之。\n4.醫療機構對於健康檢查之結果，應通報中央主管機關備查，以作為工作相關疾病預防之必要應用。\n5.但一般健康檢查結果之通報，以指定項目發現異常者為限。\n6.第二項醫療機構之認可條件、管理、檢查醫師資格與前項檢查結果之通報內容、方式、期限及其他應遵行事項之辦法，由中央主管機關定之。\n7.勞工對於第一項之檢查，有接受之義務。',
        '第 21 條': '1.雇主依前條體格檢查發現應僱勞工不適於從事某種工作，不得僱用其從事該項工作。健康檢查發現勞工有異常情形者，應由醫護人員提供其健康指導；其經醫師健康評估結果，不能適應原有工作者，應參採醫師之建議，變更其作業場所、更換工作或縮短工作時間，並採取健康管理措施。\n2.雇主應依前條檢查結果及個人健康注意事項，彙編成健康檢查手冊，發給勞工，並不得作為健康管理目的以外之用途。\n3.前二項有關健康管理措施、檢查手冊內容及其他應遵行事項之規則，由中央主管機關定之。\n',
        '第 22 條': '1.事業單位勞工人數在五十人以上者，應置勞工健康服務人員或委託勞工健康服務專業機構辦理健康管理、職業病與工作相關疾病之預防及健康促進等勞工健康保護事項。\n2.前項職業病及工作相關疾病預防事項，應配合第二十三條之安全衛生人員辦理之。\n3.第一項勞工健康服務人員、專業機構之資格與管理、勞工健康保護及其他應遵行事項之規，由中央主管機關定之。'
    },
    '職安法 第二章之一 職場霸凌之防治': {
        '第 22-1 條': '1.本法所稱職場霸凌，指勞工於勞動場所執行職務，因其事業單位人員利用職務或權勢等關係，逾越業務上必要且合理範圍，持續以冒犯、威脅、冷落、孤立、侮辱或其他不當之言詞或行為，致其身心健康遭受危害。但情節重大者，不以持續發生為必要。\n2.雇主應採取必要之措施，防治職場霸凌之發生；其僱用勞工人數達下列規模者，並依各款規定辦理：\n一、勞工人數在十人以上者，應訂定職場霸凌申訴管道，並在工作場所公開揭示。\n二、勞工人數在三十人以上者，應訂定職場霸凌防治措施、申訴及懲處規範，並在工作場所公開揭示。\n',
        '第 22-2 條': '1.雇主於知悉勞工遭受職場霸凌時，應採取下列立即有效之適當措施：\n一、雇主因接獲被霸凌勞工申訴而知悉時：\n（一）採行避免申訴人受職場霸凌情形再度發生之措施。\n（二）視申訴人需求及事件情節，提供相關諮詢或必要之協助及保護措施。\n（三）對申訴事件進行調查；申訴人有意願者，得予協調，如協調不成立時，應續行調查。\n（四）對行為人為適當之懲戒或處理。\n二、雇主非因前款情形而知悉時：\n（一）就相關事實進行必要之釐清。\n（二）依被霸凌勞工意願，協助其協調或提起申訴。\n（三）適度調整工作內容或工作場所。\n（四）依被霸凌勞工意願，提供相關諮詢或必要之協助及保護措施。\n2.雇主對於職場霸凌事件之調查或協調，應秉持客觀、公正、公平原則；於調查時，除給予當事人充分陳述意見及答辯機會外，並應遵守利益迴避規定。雇主僱用勞工人數達一定規模者，應組成調查小組；其調查小組外聘成員比例不得少於二分之一。\n3.雇主接獲被霸凌勞工申訴時，應於中央主管機關指定之網站登錄；事件之處理結果，亦應於該網站登錄之。\n4.雇主依前三項所為之適當措施、調查處理與申復原則、一定規模之認定、資訊登錄方式，與前條第二項各款應訂定之防治措施、申訴及懲處規範，內容應包括職場霸凌之樣態、預防事項、教育訓練、申訴管道、調查、處理與申復程序、調查人員資格與調查小組之組成、利益迴避事項、懲戒處理及其他相關措施；其準則，由中央主管機關定之。\n5.雇主所為職場霸凌事件之調查結果，經認定違反前項所定準則之規定，且調查程序有重大瑕疵者，主管機關或勞動檢查機構得要求重新調查，雇主不得拒絕。\n',
        '第 22-3 條': '1.勞工遭受職場霸凌，應向雇主提起申訴。但被申訴人為最高負責人時，得逕向直轄市或縣（市）主管機關提起申訴。\n2.勞工依前項但書規定，向直轄市或縣（市）主管機關提起申訴之期限，應依下列規定辦理：\n一、自職場霸凌行為終了時起，逾三年者，不予受理。\n二、職場霸凌事件發生時勞工在職者，其得於離職之日起一年內申訴。但依前款規定有較長申訴期限者，從其規定。\n3.直轄市或縣（市）主管機關為調查第一項申訴案件，得請專業人士或民間團體協助辦理。\n4.直轄市或縣（市）主管機關依本法規定進行調查時，申訴人、被申訴人、受邀協助調查之個人或單位應予配合，並提供相關資料。被申訴人不得規避、妨礙或拒絕。\n5.前四項有關直轄市或縣（市）主管機關受理職場霸凌申訴與最高負責人之範圍、處理程序、調查方式及其他相關事項之辦法，由中央主管機關定之。\n'
    },
    '職安法 第三章 安全衛生設施': {
        '第 23 條': '1.雇主應依其事業單位之規模、性質，設置安全衛生組織、人員；並訂定職業安全衛生管理計畫，實施安全衛生管理及自動檢查。\n2.前項之事業單位達一定規模或有第十五條第一項所定之工作場所者，應建置職業安全衛生管理系統。\n3.中央主管機關對前項職業安全衛生管理系統得實施訪查，其管理績效良好得公開表揚之。\n4.第一項及第二項所定安全衛生管理，應由雇主、雇主代理人或工作場所負責人綜理，並由事業單位各級主管依其職責指揮、監督所屬人員執行。\n5.前四項之事業單位規模、性質、安全衛生組織、人員、職責、管理、自動檢查、職業安全衛生管理系統建置及其他相關事項之辦法，由中央主管機關定之。\n',
        '第 24 條': '1.第十六條第一項所定具有危險性機械或設備，及其他特定機械之操作人員，雇主應僱用經中央主管機關認可之教育訓練或經技能檢定之合格人員充任之。\n2.前項其他特定機械之種類及應具之容量，由中央主管機關公告之。\n3.第一項操作人員作業時，應依第六條第一項、第二項及第三項授權訂定之安全衛生設備與措施之標準及規則執行職務。\n',
        '第 25 條': '1.事業單位以其事業招人承攬時，其承攬人就承攬部分負本法所定雇主之責任；原事業單位就職業災害補償仍應與承攬人負連帶責任。再承攬者亦同。\n2.原事業單位違反本法或有關安全衛生規定，致承攬人所僱勞工發生職業災害時，與承攬人負連帶賠償責任。再承攬者亦同。\n',
        '第 26 條': '1.事業單位以其事業交付承攬時，應於事前就交付承攬之事業實施風險評估，將有關工作環境、危害因素與應採取之安全衛生設備及措施等評估結果告知該承攬人，並於承攬期間使承攬人依評估結果確實執行。\n2.承攬人、再承攬人就其承攬部分交付再承攬時，應依前項規定辦理。\n3.事業單位將其工作場所、設備出租或出借他人使用時，應於事前告知其場所、設備危害因素及安全衛生相關注意事項。\n',
        '第 27 條': '1.事業單位以其事業交付承攬，並與承攬人、再承攬人之工作者共同作業時，原事業單位應採取下列必要措施：\n一、設置協議組織，並指定工作場所負責人，擔任指揮、監督及協調之工作。\n二、工作之連繫及調整。\n三、工作場所之巡視。\n四、相關承攬人安全衛生教育訓練之指導及協助。\n五、機械、設備、器具及人員之進場管制。\n六、其他為防止職業災害之必要事項。\n2.事業單位分別交付二個以上承攬人共同作業而未參與共同作業時，應指定承攬人之一負前項原事業單位之責任。\n3.承攬人、再承攬人就其承攬部分交付再承攬時，亦應依第一項第二款至第六款規定辦理。\n4.承攬人、再承攬人應配合辦理第一項所定原事業單位採取之必要措施。\n',
        '第 27-1 條': '1.事業單位將符合第十五條之一第一項所定一定規模以上之工程交付二個以上施工者施工時，應指定施工者之一負整體工程安全衛生統合管理責任。\n2.前項經指定之施工者，應執行整體工程安全衛生統合管理事項。\n3.前二項施工者之指定、整體工程安全衛生統合管理及其他相關事項之辦法，由中央主管機關定之。\n',
        '第 28 條': '二個以上之事業單位分別出資共同承攬工程時，應互推一人為代表人；該代表人視為該工程之事業雇主，負本法雇主防止職業災害之責任。',
        '第 29 條': '1.雇主不得使未滿十八歲者從事下列危險性或有害性工作：\n一、坑內工作。\n二、處理爆炸性、易燃性等物質之工作。\n三、鉛、汞、鉻、砷、黃磷、氯氣、氰化氫、苯胺等有害物散布場所之工作。\n四、有害輻射散布場所之工作。\n五、有害粉塵散布場所之工作。\n六、運轉中機器或動力傳導裝置危險部分之掃除、上油、檢查、修理或上卸皮帶、繩索等工作。\n七、超過二百二十伏特電力線之銜接。\n八、已熔礦物或礦渣之處理。\n九、鍋爐之燒火及操作。\n十、鑿岩機及其他有顯著振動之工作。\n十一、一定重量以上之重物處理工作。\n十二、起重機、人字臂起重桿之運轉工作。\n十三、動力捲揚機、動力運搬機及索道之運轉工作。\n十四、橡膠化合物及合成樹脂之滾輾工作。\n十五、其他經中央主管機關規定之危險性或有害性之工作。\n2.前項危險性或有害性工作之認定標準，由中央主管機關定之。\n3.未滿十八歲者從事第一項以外之工作，經第二十條或第二十二條之醫師評估結果，不能適應原有工作者，雇主應參採醫師之建議，變更其作業場所、更換工作或縮短工作時間，並採取健康管理措施。\n',
        '第 30 條': '1.雇主不得使妊娠中之女性勞工從事下列危險性或有害性工作：\n一、礦坑工作。\n二、鉛及其化合物散布場所之工作。\n三、異常氣壓之工作。\n四、處理或暴露於弓形蟲、德國麻疹等影響胎兒健康之工作。\n五、處理或暴露於二硫化碳、三氯乙烯、環氧乙烷、丙烯醯胺、次乙亞胺、砷及其化合物、汞及其無機化合物等經中央主管機關規定之危害性化學品之工作。\n六、鑿岩機及其他有顯著振動之工作。\n七、一定重量以上之重物處理工作。\n八、有害輻射散布場所之工作。\n九、已熔礦物或礦渣之處理工作。\n十、起重機、人字臂起重桿之運轉工作。\n十一、動力捲揚機、動力運搬機及索道之運轉工作。\n十二、橡膠化合物及合成樹脂之滾輾工作。\n十三、處理或暴露於經中央主管機關規定具有致病或致死之微生物感染風險之工作。\n十四、其他經中央主管機關規定之危險性或有害性之工作。\n2.雇主不得使分娩後未滿一年之女性勞工從事下列危險性或有害性工作：\n一、礦坑工作。\n二、鉛及其化合物散布場所之工作。\n三、鑿岩機及其他有顯著振動之工作。\n四、一定重量以上之重物處理工作。\n五、其他經中央主管機關規定之危險性或有害性之工作。\n3.第一項第五款至第十四款及前項第三款至第五款所定之工作，雇主依第三十一條採取母性健康保護措施，經當事人書面同意者，不在此限。\n4.第一項及第二項危險性或有害性工作之認定標準，由中央主管機關定之。\n5.雇主未經當事人告知妊娠或分娩事實而違反第一項或第二項規定者，得免予處罰。但雇主明知或可得而知者，不在此限。\n',
        '第 31 條': '1.中央主管機關指定之事業，雇主應對有母性健康危害之虞之工作，採取危害評估、控制及分級管理措施；對於妊娠中或分娩後未滿一年之女性勞工，應依醫師適性評估建議，採取工作調整或更換等健康保護措施，並留存紀錄。\n2.前項勞工於保護期間，因工作條件、作業程序變更、當事人健康異常或有不適反應，經醫師評估確認不適原有工作者，雇主應依前項規定重新辦理之。\n3.第一項事業之指定、有母性健康危害之虞之工作項目、危害評估程序與控制、分級管理方法、適性評估原則、工作調整或更換、醫師資格與評估報告之文件格式、紀錄保存及其他應遵行事項之辦法，由中央主管機關定之。\n4.雇主未經當事人告知妊娠或分娩事實而違反第一項或第二項規定者，得免予處罰。但雇主明知或可得而知者，不在此限。\n',
        '第 32 條': '1.雇主對勞工應施以從事工作及預防災變所必要之安全衛生教育訓練。\n2.前項安全衛生教育訓練，應由雇主自行辦理或交由中央主管機關認可之機關（構）、學校、團體等訓練單位辦理。\n3.前二項之安全衛生教育訓練、訓練單位之資格條件與管理、查核、認可、評鑑及其他應遵行事項之規則，由中央主管機關定之。\n4.勞工對於第一項之安全衛生教育訓練，有接受之義務。\n',
        '第 33 條': '雇主應負責宣導本法及有關安全衛生之規定，使勞工周知。',
        '第 34 條': '1.雇主應依本法及有關規定會同勞工代表訂定適合其需要之安全衛生工作守則，報經勞動檢查機構備查後，公告實施。\n2.勞工對於前項安全衛生工作守則，應切實遵行。'
    },
    '職安法 第四章 監督與檢查': {
        '第 35 條': '中央主管機關得聘請勞方、資方、政府機關代表、學者專家及職業災害勞工團體，召開職業安全衛生諮詢會，研議國家職業安全衛生政策，並提出建議；其成員之任一性別不得少於三分之一。',
        '第 36 條': '1.中央主管機關及勞動檢查機構對於各事業單位勞動場所得實施檢查。其有不合規定者，應告知違反法令條款，並通知限期改善；屆期未改善或已發生職業災害，或有發生職業災害之虞時，得通知其部分或全部停工。勞工於停工期間應由雇主照給工資。\n2.事業單位對於前項之改善，於必要時，得請中央主管機關協助或洽請認可之顧問服務機構提供專業技術輔導。\n3.前項顧問服務機構之種類、條件、服務範圍、顧問人員之資格與職責、認可程序、撤銷、廢止、管理及其他應遵行事項之規則，由中央主管機關定之。\n',
        '第 37 條': '1.事業單位工作場所發生職業災害，雇主應即採取必要之急救、搶救等措施，並會同勞工代表實施調查、分析及作成紀錄。\n2.事業單位勞動場所發生下列職業災害之一者，雇主應於八小時內通報勞動檢查機構：\n一、發生死亡災害。\n二、發生災害之罹災人數在三人以上。\n三、發生災害之罹災人數在一人以上，且需住院治療。\n四、其他經中央主管機關指定公告之災害。\n3.勞動檢查機構接獲前項報告後，應就工作場所發生死亡或重傷之災害派員檢查。\n4.事業單位發生第二項之災害，除必要之急救、搶救外，雇主非經司法機關或勞動檢查機構許可，不得移動或破壞現場。\n',
        '第 38 條': '中央主管機關指定之事業，雇主應依規定填載職業災害內容及統計，按月報請勞動檢查機構備查，並公布於工作場所。',
        '第 39 條': '1.工作者發現下列情形之一者，得向雇主、主管機關或勞動檢查機構申訴：\n一、事業單位違反本法或有關安全衛生之規定。\n二、疑似罹患職業病。\n三、身體或精神遭受侵害。\n2.主管機關或勞動檢查機構為確認前項雇主所採取之預防及處置措施，得實施調查。\n3.前項之調查，必要時得通知當事人或有關人員參與，並得請專業人士或民間團體協助辦理。\n4.雇主不得對依本法提起申訴或協助他人申訴之工作者，予以解僱、降調、減薪、損害其依法令、契約或習慣上所應享有之權益，或其他不利之處分。\n5.雇主為前項不利處分者，無效。\n6.工作者因第四項規定之行為受有不利處分者，雇主對於該不利處分與第四項規定行為無關之事實，負舉證責任。'
    },
    '職安法 第五章 罰則': {
        '第 40 條': '1.違反第六條第一項或第十六條第一項之規定，致發生第三十七條第二項第一款之災害者，處五年以下有期徒刑、拘役或科或併科新臺幣一百五十萬元以下罰金。\n2.法人犯前項之罪者，除處罰其負責人外，對該法人亦科以前項之罰金。',
        '第 41 條': '1.有下列情形之一者，處三年以下有期徒刑、拘役或科或併科新臺幣一百萬元以下罰金：\n一、違反第六條第一項或第十六條第一項之規定，致發生第三十七條第二項第二款之災害。\n二、違反第十八條第一項、第二十九條第一項或第三十條第一項、第二項之規定。\n三、違反中央主管機關或勞動檢查機構依第三十六條第一項所發停工之通知。\n四、故意違反第三十七條第四項規定，未經許可而移動或破壞現場。\n2.法人犯前項之罪者，除處罰其負責人外，對該法人亦科以前項之罰金。\n',
        '第 42 條': '1.違反第十五條第一項、第二項之規定，其危害性化學品洩漏或引起火災、爆炸致發生第三十七條第二項之職業災害者，處新臺幣三十萬元以上三百萬元以下罰鍰；經通知限期改善，屆期未改善，並得按次處罰。\n2.雇主依第十二條第四項規定通報之監測資料，經中央主管機關查核有虛偽不實者，處新臺幣三十萬元以上一百萬元以下罰鍰。',
        '第 43 條': '1.有下列情形之一者，處新臺幣五萬元以上三百萬元以下罰鍰：\n一、違反第十條第一項、第十一條第一項、第二十三條第二項之規定，經通知限期改善，屆期未改善。\n二、違反第六條第一項、第十二條第一項、第三項、第十四條第二項、第十六條第一項、第十九條第一項、第二十四條第一項、第三十一條第一項、第二項或第三十七條第一項、第二項、第四項之規定。\n三、違反第六條第二項、第二十二條之一第二項後段或第二十二條之二第一項規定，致發生職業病或工作相關疾病。\n四、違反第十五條之一第一項至第三項、第二十三條第一項、第二十六條、第二十七條、第二十七條之一第一項、第二項、第二十八條或第三十二條第一項規定致發生第三十七條第二項之災害。\n五、違反第十五條第一項、第二項之規定，按次處罰。\n六、規避、妨礙或拒絕本法規定之檢查、調查、抽驗、市場查驗或查核。\n2.有前項規定情形之一者，主管機關得依事業規模、性質或違反情節，加重其罰鍰至法定罰鍰最高額二分之一。',
        '第 44 條': '1.未依第七條第三項規定登錄或違反第九條第二項、第十條第二項之規定者，處新臺幣三萬元以上十五萬元以下罰鍰；經通知限期改善，屆期未改善者，按次處罰。\n2.違反第七條第一項、第八條第一項、第十三條第一項或第十四條第一項規定者，處新臺幣二十萬元以上二百萬元以下罰鍰，並得限期停止輸入、產製、製造或供應；屆期不停止者，按次處罰。\n3.未依第七條第三項規定標示或違反第九條第一項之規定者，處新臺幣三萬元以上三十萬元以下罰鍰，並得令限期回收或改正。\n4.未依前項規定限期回收或改正者，處新臺幣十萬元以上一百萬元以下罰鍰，按次處罰。\n5.違反第七條第一項、第八條第一項、第九條第一項規定之產品，或第十四條第一項規定之化學品者，得沒入、銷燬或採取其他必要措施，其執行所需之費用，由行為人負擔。',
        '第 45 條': '1.有下列情形之一者，處新臺幣三萬元以上七十五萬元以下罰鍰：\n一、違反第六條第二項、第十二條第四項、第二十條第一項、第二項、第二十一條第一項、第二項、第二十二條第一項、第二十二條之一第二項後段、第二十二條之二第一項第二款、第三項、第二十三條第一項、第三十二條第一項、第三十四條第一項或第三十八條之規定，經通知限期改善，屆期未改善。\n二、違反第十五條之一第一項至第三項、第十七條、第十八條第三項、第二十二條之二第一項第一款、第二項、第五項、第二十六條、第二十七條、第二十七條之一第一項、第二項、第二十八條、第二十九條第三項、第三十三條或第三十九條第四項之規定。\n三、依第三十六條第一項之規定，應給付工資而不給付。\n2.有前項規定情形之一者，主管機關得依事業規模、性質或違反情節，加重其罰鍰至法定罰鍰最高額二分之一。',
        '第 46 條': '1.最高負責人經認定有職場霸凌之行為者，處新臺幣一萬元以上一百萬元以下罰鍰。\n2.違反第二十四條第三項規定，致發生第三十七條第二項之災害者，處新臺幣一萬元以上二十萬元以下罰鍰，並應接受中央主管機關指定之講習；拒不接受講習者，按次處罰。\n3.前項情形，操作人員係因雇主指示作業所致者，不予處罰。\n4.違反第二十條第六項、第三十二條第四項或第三十四條第二項之規定者，處新臺幣三千元以下罰鍰。\n5.第一項裁處權時效，自直轄市或縣（市）主管機關收受申訴人依第二十二條之三第一項但書規定提起申訴之日起算。\n',
        '第 47 條': '代行檢查機構執行職務，違反本法或依本法所發布之命令者，處新臺幣六萬元以上三十萬元以下罰鍰；其情節重大者，中央主管機關並得予以暫停代行檢查職務或撤銷指定代行檢查職務之處分。',
        '第 48 條': '有下列情形之一者，予以警告或處新臺幣六萬元以上三十萬元以下罰鍰，並得限期令其改正；屆期未改正或情節重大者，得撤銷或廢止其認可，或定期停止其業務之全部或一部：\n一、驗證機構違反中央主管機關依第八條第五項規定所定之辦法。\n二、監測機構違反中央主管機關依第十二條第五項規定所定之辦法。\n三、醫療機構違反第二十條第四項及中央主管機關依第二十條第五項規定所定之辦法。\n四、勞工健康服務專業機構違反中央主管機關依第二十二條第三項規定所定之規則。\n五、訓練單位違反中央主管機關依第三十二條第三項規定所定之規則。\n六、顧問服務機構違反中央主管機關依第三十六條第三項規定所定之規則。',
        '第 49 條': '1.有下列情形之一者，應公布其事業單位、雇主、代行檢查機構、驗證機構、監測機構、醫療機構、勞工健康服務專業機構、訓練單位或顧問服務機構之名稱、負責人姓名；其經主管機關處以罰鍰者，應公布該罰鍰處分之處分期日、違反條文及罰鍰金額：\n一、發生第三十七條第二項之災害。\n二、有第四十條至第四十五條、第四十七條或第四十八條之情形。\n三、發生職業病。\n2.符合前項第一款或第二款情形，並應公布職業災害之發生日期、發生地及罹災人數。'
    },
    '職安法 第六章 附則': {
        '第 50 條': '1.為提升雇主及工作者之職業安全衛生知識，促進職業安全衛生文化之發展，中央主管機關得訂定獎勵或補助辦法，鼓勵事業單位及有關團體辦理之。\n2.直轄市與縣（市）主管機關及各目的事業主管機關應積極推動職業安全衛生業務；中央主管機關得訂定績效評核及獎勵辦法。',
        '第 51 條': '1.自營作業者獨立作業或以其作業交付承攬時，適用第五條至第七條、第九條、第十條、第十四條、第十六條、第二十四條、第二十六條、第二十七條、第二十八條及其罰則規定。\n2.第二條第一款所定受工作場所負責人指揮或監督從事勞動之人員，於事業單位工作場所從事勞動，比照該事業單位之勞工，適用本法之規定。但第二十條之體格檢查及在職勞工健康檢查之規定，不在此限。\n',

        '第 52 條': '中央主管機關得將第八條驗證機構管理、第九條抽驗與市場查驗、第十二條作業環境監測機構之管理、查核與監測結果之通報、第十三條新化學物質之登記與報告之審查、第十四條管制性化學品之許可與優先管理化學品之運作資料之備查、第二十條認可之醫療機構管理及健康檢查結果之通報、第二十三條第三項職業安全衛生管理系統之訪查與績效認可、第三十二條第二項訓練單位之管理及第三十九條第二項疑似職業病調查等業務，委託相關專業團體辦理。',
        '第 53 條': '主管機關辦理本法所定之認可、審查、許可、驗證、檢查及指定等業務，應收規費；其收費標準由中央主管機關定之。',

    '施行細則 第一章 總則': {
        '第 1 條': '本細則依職業安全衛生法（以下簡稱本法）第五十四條規定訂定之。',
        '第 2 條': '1.本法第二條第一款、第十條第二項及第五十一條第一項所稱自營作業者，指獨立從事勞動或技藝工作，獲致報酬，且未僱用有酬人員幫同工作者。\n2.本法第二條第一款所稱其他受工作場所負責人指揮或監督從事勞動之人員，指與事業單位無僱傭關係，於其工作場所從事勞動或以學習技能、接受職業訓練為目的從事勞動之工作者。\n',
        '第 3 條': '本法第二條第一款、第十八條第一項、第二十七條第一項第一款及第五十一條第二項所稱工作場所負責人，指雇主或於該工作場所代表雇主從事管理、指揮或監督工作者從事勞動之人。\n',

        '第 5 條': '1.本法第二條第五款、第三十六條第一項及第三十七條第二項所稱勞動場所，包括下列場所：\n一、於勞動契約存續中，由雇主所提示，使勞工履行契約提供勞務之場所。\n二、自營作業者實際從事勞動之場所。\n三、其他受工作場所負責人指揮或監督從事勞動之人員，實際從事勞動之場所。\n2.本法第十五條第一項、第十七條、第十八條第一項、第二十三條第二項、第二十七條第一項、第三十七條第一項、第三項、第三十八條及第五十一條第二項所稱工作場所，指勞動場所中，接受雇主或代理雇主指示處理有關勞工事務之人所能支配、管理之場所。\n3.本法第六條第一項第五款、第十二條第一項、第三項、第五項、第二十一條第一項及第二十九條第三項所稱作業場所，指工作場所中，從事特定工作目的之場所。\n',
        '第 6 條': '本法第二條第五款所稱職業上原因，指隨作業活動所衍生，於勞動上一切必要行為及其附隨行為而具有相當因果關係者。\n',

        '第 11 條': '1.本法第六條第二項第三款所定執行職務因他人行為遭受身體或精神不法侵害之預防，為雇主避免勞工因執行職務，於勞動場所遭受他人之不法侵害行為，造成身體或精神之傷害，所採取預防之必要措施。\n2.前項不法之侵害，由各該管主管機關或司法機關依規定調查或認定。',
        '第 12 條': '本法第七條第一項所稱中央主管機關指定之機械、設備或器具如下：\n一、動力衝剪機械。\n二、手推刨床。\n三、木材加工用圓盤鋸。\n四、動力堆高機。\n五、研磨機。\n六、研磨輪。\n七、防爆電氣設備。\n八、動力衝剪機械之光電式安全裝置。\n九、手推刨床之刃部接觸預防裝置。\n十、木材加工用圓盤鋸之反撥預防裝置及鋸齒接觸預防裝置。\n十一、其他經中央主管機關指定公告者。',
        '第 13 條': '本法第七條至第九條所稱型式驗證，指由驗證機構對某一型式之機械、設備或器具等產品，審驗符合安全標準之程序。',
        '第 14 條': '本法第十條第一項所稱具有危害性之化學品，指下列之危險物或有害物：\n一、危險物：符合國家標準CNS15030分類，具有物理性危害者。\n二、有害物：符合國家標準CNS15030分類，具有健康危害者。',
        '第 15 條': '本法第十條第一項所稱危害性化學品之清單，指記載化學品名稱、製造商或供應商基本資料、使用及貯存量等項目之清冊或表單。',
        '第 16 條': '本法第十條第一項所稱危害性化學品之安全資料表，指記載化學品名稱、製造商或供應商基本資料、危害特性、緊急處理及危害預防措施等項目之表單。',
        '第 17 條': '本法第十二條第三項所稱作業環境監測，指為掌握勞工作業環境實態與評估勞工暴露狀況，所採取之規劃、採樣、測定、分析及評估。\n本法第十二條第三項規定應訂定作業環境監測計畫及實施監測之作業場所如下：\n一、設置有中央管理方式之空氣調節設備之建築物室內作業場所。\n二、坑內作業場所。\n三、顯著發生噪音之作業場所。\n四、下列作業場所，經中央主管機關指定者：\n（一）高溫作業場所。\n（二）粉塵作業場所。\n（三）鉛作業場所。\n（四）四烷基鉛作業場所。\n（五）有機溶劑作業場所。\n（六）特定化學物質作業場所。\n五、其他經中央主管機關指定公告之作業場所。',
        '第 18 條': '1.中央主管機關依本法第十三條第二項，審查化學物質安全評估報告後，得予公開之資訊如下：\n一、新化學物質編碼。\n二、危害分類及標示。\n三、物理及化學特性資訊。\n四、毒理資訊。\n五、安全使用資訊。\n六、為因應緊急措施或維護工作者安全健康，有必要揭露予特定人員之資訊。\n2.前項第六款之資訊範圍如下：\n一、新化學物質名稱及基本辨識資訊。\n二、製造或輸入新化學物質之數量。\n三、新化學物質於混合物之組成。\n四、新化學物質之製造、用途及暴露資訊。',
        '第 19 條': '本法第十四條第一項所稱管制性化學品如下：\n一、第二十條之優先管理化學品中，經中央主管機關評估具高度暴露風險者。\n二、其他經中央主管機關指定公告者。',
        '第 20 條': '本法第十四條第二項所稱優先管理化學品如下：\n一、本法第二十九條第一項第三款及第三十條第一項第五款規定所列之危害性化學品。\n二、依國家標準 CNS15030 分類，屬致癌物質第一級、生殖細胞致突變性物質第一級或生殖毒性物質第一級者。\n三、依國家標準 CNS15030 分類，具有物理性危害或健康危害，其化學品運作量達中央主管機關規定者。\n四、其他經中央主管機關指定公告者。',
        '第 21 條': '1.本法第十五條第一項第一款所稱從事石油裂解之石化工業，指勞動檢查法第二十六條第一項第一款所定從事石油產品之裂解反應，以製造石化基本原料者。\n2.本法第十五條第一項第二款所稱從事製造、處置或使用危害性之化學品，數量達中央主管機關規定量以上者，指勞動檢查法第二十六條第一項第五款所定之製造、處置或使用危險物及有害物，達中央主管機關規定之數量。\n',
        '第 22 條': '本法第十六條第一項所稱具有危險性之機械，指符合中央主管機關所定一定容量以上之下列機械：\n一、固定式起重機。\n二、移動式起重機。\n三、人字臂起重桿。\n四、營建用升降機。\n五、營建用提升機。\n六、吊籠。\n七、其他經中央主管機關指定公告具有危險性之機械。',
        '第 23 條': '本法第十六條第一項所稱具有危險性之設備，指符合中央主管機關所定一定容量以上之下列設備：\n一、鍋爐。\n二、壓力容器。\n三、高壓氣體特定設備。\n四、高壓氣體容器。\n五、其他經中央主管機關指定公告具有危險性之設備。',
        '第 24 條': '本法第十六條第一項規定之檢查，由中央主管機關依機械、設備之種類、特性，就下列檢查項目分別定之：\n',
        '第 25 條': '一、熔接檢查。\n二、構造檢查。\n三、竣工檢查。\n四、定期檢查。\n五、重新檢查。\n六、型式檢查。\n七、使用檢查。\n八、變更檢查。',
        '第 26 條': '本法第十八條第一項及第二項所稱有立即發生危險之虞時，指勞工處於需採取緊急應變或立即避難之下列情形之一：\n一、自設備洩漏大量危害性化學品，致有發生爆炸、火災或中毒等危險之虞時。\n二、從事河川工程、河堤、海堤或圍堰等作業，因強風、大雨或地震，致有發生危險之虞時。\n三、從事隧道等營建工程或管溝、沉箱、沉筒、井筒等之開挖作業，因落磐、出水、崩塌或流砂侵入等，致有發生危險之虞時。\n四、於作業場所有易燃液體之蒸氣或可燃性氣體滯留，達爆炸下限值之百分之三十以上，致有發生爆炸、火災危險之虞時。\n五、於儲槽等內部或通風不充分之室內作業場所，致有發生中毒或窒息危險之虞時。\n六、從事缺氧危險作業，致有發生缺氧危險之虞時。\n七、於高度二公尺以上作業，未設置防墜設施及未使勞工使用適當之個人防護具，致有發生墜落危險之虞時。\n八、於道路或鄰接道路從事作業，未採取管制措施及未設置安全防護設施，致有發生危險之虞時。\n九、其他經中央主管機關指定公告有發生危險之虞時之情形。',
        '第 27 條': '本法第十八條第三項及第三十九條第四項所稱其他不利之處分，指直接或間接損害勞工依法令、契約或習慣上所應享有權益之措施。\n1.本法第二十條第一項所稱體格檢查，指於僱用勞工時，為識別勞工工作適性，考量其是否有不適合作業之疾病所實施之身體檢查。\n2.本法第二十條第一項所稱在職勞工應施行之健康檢查如下：\n一、一般健康檢查：指雇主對在職勞工，為發現健康有無異常，以提供適當健康指導、適性配工等健康管理措施，依其年齡於一定期間或變更其工作時所實施者。\n二、特殊健康檢查：指對從事特別危害健康作業之勞工，為發現健康有無異常，以提供適當健康指導、適性配工及實施分級管理等健康管理措施，依其作業危害性，於一定期間或變更其工作時所實施者。\n三、特定對象及特定項目之健康檢查：指對可能為罹患職業病之高風險群勞工，或基於疑似職業病及本土流行病學調查之需要，經中央主管機關指定公告，要求其雇主對特定勞工施行必要項目之臨時性檢查。',
        '第 28 條': '本法第二十條第一項第二款所稱特別危害健康作業，指下列作業：\n一、高溫作業。\n二、噪音作業。\n三、游離輻射作業。\n四、異常氣壓作業。\n五、鉛作業。\n六、四烷基鉛作業。\n七、粉塵作業。\n八、有機溶劑作業，經中央主管機關指定者。\n九、製造、處置或使用特定化學物質之作業，經中央主管機關指定者。\n十、黃磷之製造、處置或使用作業。\n十一、聯啶或巴拉刈之製造作業。\n十二、其他經中央主管機關指定公告之作業。',
        '第 29 條': '1.本法第二十條第六項所稱勞工有接受檢查之義務，指勞工應依雇主安排於符合本法規定之醫療機構接受體格及健康檢查。\n2.勞工自行於其他符合規定之醫療機構接受相當種類及項目之檢查，並將檢查結果提供予雇主者，視為已接受本法第二十條第一項之檢查。\n',
        '第 30 條': '1.事業單位依本法第二十二條規定僱用或特約醫護人員者，雇主應使其保存與管理勞工體格及健康檢查、健康指導、健康管理措施及健康服務等資料。\n2.雇主、醫護人員於保存及管理勞工醫療之個人資料時，應遵守本法及個人資料保護法等相關規定。'
    },
    '施行細則 第三章 安全衛生管理': {
        '第 31 條': '本法第二十三條第一項所定職業安全衛生管理計畫，包括下列事項：\n一、工作環境或作業危害之辨識、評估及控制。\n二、機械、設備或器具之管理。\n三、危害性化學品之分類、標示、通識及管理。\n四、有害作業環境之採樣策略規劃及監測。\n五、危險性工作場所之製程或施工安全評估。\n六、採購管理、承攬管理及變更管理。\n七、安全衛生作業標準。\n八、定期檢查、重點檢查、作業檢點及現場巡視。\n九、安全衛生教育訓練。\n十、個人防護具之管理。\n十一、健康檢查、管理及促進。\n十二、安全衛生資訊之蒐集、分享及運用。\n十三、緊急應變措施。\n十四、職業災害、虛驚事故、影響身心健康事件之調查處理及統計分析。\n十五、安全衛生管理紀錄及績效評估措施。\n十六、其他安全衛生管理措施',
        '第 32 條': '本法第二十三條第一項所定安全衛生組織，包括下列組織：\n一、職業安全衛生管理單位：為事業單位內擬訂、規劃、推動及督導職業安全衛生有關業務之組織。\n二、職業安全衛生委員會：為事業單位內審議、協調及建議職業安全衛生有關業務之組織。',
        '第 33 條': '本法第二十三條第一項所稱安全衛生人員，指事業單位內擬訂、規劃及推動安全衛生管理業務者，包括下列人員：\n一、職業安全衛生業務主管。\n二、職業安全管理師。\n三、職業衛生管理師。\n四、職業安全衛生管理員。',
        '第 34 條': '本法第二十三條第一項所定安全衛生管理，由雇主或對事業具管理權限之雇主代理人綜理，並由事業單位內各級主管依職權指揮、監督所屬人員執行。',
        '第 35 條': '本法第二十三條第二項所稱職業安全衛生管理系統，指事業單位依其規模、性質，建立包括規劃、實施、評估及改善措施之系統化管理體制。',
        '第 36 條': '本法第二十六條第一項規定之事前告知，應以書面為之，或召開協商會議並作成紀錄。',
        '第 37 條': '本法第二十七條所稱共同作業，指事業單位與承攬人、再承攬人所僱用之勞工於同一期間、同一工作場所從事工作。',
        '第 38 條': '本法第二十七條第一項第一款規定之協議組織，應由原事業單位召集之，並定期或不定期進行協議下列事項：\n一、安全衛生管理之實施及配合。\n二、勞工作業安全衛生及健康管理規範。\n三、從事動火、高架、開挖、爆破、高壓電活線等危險作業之管制。\n四、對進入局限空間、危險物及有害物作業等作業環境之作業管制。\n五、機械、設備及器具等入場管制。\n六、作業人員進場管制。\n七、變更管理。\n八、劃一危險性機械之操作信號、工作場所標識（示）、有害物空容器放置、警報、緊急避難方法及訓練等。\n九、使用打樁機、拔樁機、電動機械、電動器具、軌道裝置、乙炔熔接裝置、氧乙炔熔接裝置、電弧熔接裝置、換氣裝置及沉箱、架設通道、上下設備、施工架、工作架台等機械、設備或構造物時，應協調使用上之安全措施。\n十、其他認有必要之協調事項。',
        '第 39 條': '本法第三十一條第一項所稱有母性健康危害之虞之工作，指其從事可能影響胚胎發育、妊娠或哺乳期間之母體及幼兒健康之下列工作：\n一、工作暴露於具有依國家標準 CNS15030 分類，屬生殖毒性物質、生殖細胞致突變性物質或其他對哺乳功能有不良影響之化學品者。\n二、勞工個人工作型態易造成妊娠或分娩後哺乳期間，產生健康危害影響之工作，包括勞工作業姿勢、人力提舉、搬運、推拉重物、輪班及工作負荷等工作型態，致產生健康危害影響者。\n三、其他經中央主管機關指定公告者。',
        '第 40 條': '雇主依本法第三十三條規定宣導本法及有關安全衛生規定時，得以教育、公告、分發印刷品、集會報告、電子郵件、網際網路或其他足使勞工周知之方式為之。',
        '第 41 條': '本法第三十四條第一項所定安全衛生工作守則之內容，依下列事項定之：\n一、事業之安全衛生管理及各級之權責。\n二、機械、設備或器具之維護及檢查。\n三、工作安全及衛生標準。\n四、教育及訓練。\n五、健康指導及管理措施。\n六、急救及搶救。\n七、防護設備之準備、維持及使用。\n八、事故通報及報告。\n九、其他有關安全衛生事項。',
        '第 42 條': '1.前條之安全衛生工作守則，得依事業單位之實際需要，訂定適用於全部或一部分事業，並得依工作性質、規模分別訂定，報請勞動檢查機構備查。\n2.事業單位訂定之安全衛生工作守則，其適用區域跨二以上勞動檢查機構轄區時，應報請中央主管機關指定之勞動檢查機構備查。',
        '第 43 條': '本法第三十四條第一項、第三十七條第一項所定之勞工代表，事業單位設有工會者，由工會推派之；無工會組織而有勞資會議者，由勞方代表推選之；無工會組織且無勞資會議者，由勞工共同推選之。'
    },
    '施行細則 第四章 監督及檢查': {
        '第 44 條': '中央主管機關或勞動檢查機構為執行職業安全衛生監督及檢查，於必要時，得要求代行檢查機構或代行檢查人員，提出相關報告、紀錄、帳冊、文件或說明。',
        '第 45 條': '本法第三十五條所定職業安全衛生諮詢會，置委員九人至十五人，任期二年，由中央主管機關就勞工團體、雇主團體、職業災害勞工團體、有關機關代表及安全衛生學者專家遴聘之。',
        '第 46 條': '勞動檢查機構依本法第三十六條第一項規定實施安全衛生檢查、通知限期改善或停工之程序，應依勞動檢查法相關規定辦理。',
        '第 46-1 條': '本法第三十七條第一項所定雇主應即採取必要之急救、搶救等措施，包含下列事項："\n一、緊急應變措施，並確認工作場所所有勞工之安全。"\n二、使有立即發生危險之虞之勞工，退避至安全場所。',

const treeMenu = document.getElementById('treeMenu');
const viewTitle = document.getElementById('viewTitle');
const viewBody = document.getElementById('viewBody');
const welcomeMsg = document.getElementById('welcome-msg');
const searchInput = document.getElementById('searchInput');

function init() {
    for (const chapterName in LAW_DATA) {
        const chapNode = document.createElement('div');
        chapNode.className = 'law-node';
        chapNode.textContent = chapterName;

        const articleList = document.createElement('div');
        articleList.className = 'chapter-list';

        chapNode.onclick = (e) => {
            e.stopPropagation();
            const isVisible = articleList.style.display === 'block';
            articleList.style.display = isVisible ? 'none' : 'block';
        };

        for (const articleNum in LAW_DATA[chapterName]) {
            const item = document.createElement('div');
            item.className = 'article-item';
            item.textContent = articleNum;
            item.dataset.chapter = chapterName;
            item.dataset.article = articleNum;

            item.onclick = (e) => {
                e.stopPropagation();
                showContent(chapterName, articleNum, item);
                document.querySelectorAll('.article-item').forEach(n => n.classList.remove('active-article'));
                item.classList.add('active-article');
            };

            articleList.appendChild(item);
        }

        treeMenu.appendChild(chapNode);
        treeMenu.appendChild(articleList);
    }
}

function showContent(chapter, article, clickedItem = null) {
    welcomeMsg.style.display = 'none';
    viewTitle.textContent = chapter;

    const content = LAW_DATA[chapter][article];
    viewBody.innerHTML = `
        <div class="article-box">
            <div class="article-num">${article}</div>
            <div class="content-text">${content.replace(/\n/g, '<br>')}</div>
        </div>
    `;
}

// 改進版搜尋：同時比對編號 + 內容，並支援多關鍵字（AND）
function performSearch() {
    const term = searchInput.value.trim().toLowerCase();

    if (term) {
        // 恢復全部顯示
        document.querySelectorAll('.chapter-list').forEach(list => {
            list.style.display = 'none';  // 預設收合
        });
        document.querySelectorAll('.article-item').forEach(item => {
            item.style.display = 'block';
            item.innerHTML = item.dataset.article;  // 移除可能的殘留高亮
        });
        return;
    }

    const keywords = term.split(/\s+/).filter(Boolean);
    let matchCount = 0;

    document.querySelectorAll('.chapter-list').forEach(list => {
        list.style.display = 'none';  // 先全部收合
        let hasMatchInChapter = false;

        list.querySelectorAll('.article-item').forEach(item => {
            const articleNum = item.dataset.article.toLowerCase();
            const chapterName = item.dataset.chapter.toLowerCase();
            const content = LAW_DATA[item.dataset.chapter][item.dataset.article].toLowerCase();

            // 任一關鍵字出現在 編號 或 內容 或 章節名稱 就算匹配
            const isMatch = keywords.every(kw =>
                articleNum.includes(kw) ||
                content.includes(kw) ||
                chapterName.includes(kw)
            );

            if (isMatch) {
                item.style.display = 'block';
                matchCount++;
                hasMatchInChapter = true;

                // 高亮匹配的條文編號（可選）
                let highlighted = item.dataset.article;
                keywords.forEach(kw => {
                    const regex = new RegExp(`(${kw.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                    highlighted = highlighted.replace(regex, '<span style="background:#ffeb3b; padding:1px 3px; border-radius:2px;">$1</span>');
                });
                item.innerHTML = highlighted;
            } else {
                item.style.display = 'none';
                item.innerHTML = item.dataset.article;
            }
        });

        // 如果這個章節有任何匹配 → 自動展開
        if (hasMatchInChapter) {
            list.style.display = 'block';
            // 同時展開父層的章節節點（視覺提示）
            const chapterNode = list.previousElementSibling;
            if (chapterNode) chapterNode.style.background = '#fff3e0';
        }
    });

    // 可選：右側顯示提示
    if (matchCount === 0) {
        viewBody.innerHTML = `<p style="color:#e74c3c; text-align:center; padding:2rem;">
            找不到符合「${term}」的條文，請試試其他關鍵字～
        </p>`;
    }
}

// 綁定即時搜尋（input 事件）
searchInput.addEventListener('input', performSearch);

// 頁面載入完成後建樹
window.addEventListener('DOMContentLoaded', init);
</script>
